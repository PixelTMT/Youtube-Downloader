<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Downloader</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>YouTube Video Downloader</h1>
        <div class="input-area">
            <input type="text" id="urlInput" placeholder="Enter YouTube URL...">
            <button onclick="fetchFormats()">Get Formats</button>
            <button id="combineBtn" onclick="CombineDownload()" style="margin-left: 10px; background-color: #9E9E9E; color: white; padding: 8px 16px; border: none; border-radius: 4px;" disabled>Combine Selected Formats</button>
            <span id="loadingSpinner" class="loading" style="display: none;"></span>

        </div>
        <div class="filter-group">
            <label>
                <input type="checkbox" id="hideNoCodecCheckbox"> Hide formats without codec
            </label>
        </div>
        <div id="formatsContainer" class="formats-grid"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
