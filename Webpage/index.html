<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Downloader</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
</head>
<body>
    <header>
        <div class="container">
            <h1><i class="fab fa-youtube"></i> YouTube Video Downloader</h1>
        </div>
    </header>
    <main>
        <div class="container">
            <div class="input-area">
                <input type="text" id="urlInput" placeholder="Enter YouTube URL...">
                <button id="searchBtn"><i class="fas fa-search"></i> Search</button>
            </div>

            <div id="loadingBar" class="loading-bar" style="display: none;"></div>
            
            <div id="downloadProgressWrap" style="display:none;">
                <div class="progress-bar-container">
                    <div id="downloadProgress" class="progress-bar"></div>
                </div>
                <div class="progress-details">
                    <div id="downloadText">Waiting...</div>
                    <div id="downloadPercent">0%</div>
                </div>
            </div>
            <div id="videoInfo" style="display: none;">
                <img id="videoThumbnail" alt="Video Thumbnail">
                <h2 id="videoTitle"></h2>
            </div>
            <div class="actions-area">
                <button id="combineBtn" disabled><i class="fas fa-compress-arrows-alt"></i> Combine Selected Formats</button>
            </div>
            <div id="formatsContainer"></div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
